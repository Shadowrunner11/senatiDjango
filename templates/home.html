{%extends 'base.html'%}
{%block content%}
{% for post in object_list %}

    <div class="list-group">
        <div class="list-group-item list-group-item-action">
        <h2><a href="{%url 'detail' post.pk%}">{{post.titulo}}</a></h2>
        <p>{{post.descripcion}}</p>
        </div>
    </div>
{% endfor %}

{% endblock content %}
