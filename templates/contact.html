{% extends 'base2.html' %}
{% block content %}
{% if submitted %}
    <p class="success">
    Your message was submitted successfully. Thank
    you.
    </p>

{% else %}
    <form class="max-w-md mx-auto bg-gray-200 rounded-xl shadow-md overflow-hidden md:max-w-2xl" action="" method="post" novalidate>{% csrf_token %}
    {{ form.as_p }} 
    <input class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Submit">
    </form>
{% endif %}
{% endblock content %}
